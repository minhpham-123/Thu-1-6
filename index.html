
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./main.css" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Protest+Revolution&display=swap" rel="stylesheet" />
  <title>1/6 Của Trịnh Mạnh</title>
</head>
<body>
  <div class="container">
    <img class="paperHeart paperHeart1" style="--time: 0s" src="./img/paperHeart.webp" alt="" />
    <img class="paperHeart paperHeart2" style="--time: 1s" src="./img/paperHeart.webp" alt="" />
    <img class="paperHeart paperHeart3" style="--time: 2.5s" src="./img/paperHeart.webp" alt="" />
    <img class="paperHeart paperHeart4" style="--time: 4s" src="./img/paperHeart.webp" alt="" />
    <img class="paperHeart paperHeart5" style="--time: 2s" src="./img/paperHeart.webp" alt="" />
    <img class="paperHeart paperHeart6" style="--time: 3s" src="./img/paperHeart.webp" alt="" />

    <div class="boxTitle">
      <p class="firstTitle partTitle">Hellu Manh </p>
      <p class="secondTitle partTitle"><3</p>
    </div>

    <div class="boxCloud">
      <div class="cloud x"></div>
      <div class="cloud1 x"></div>
      <div class="cloud2 x"></div>
    </div>

    <div class="btnBox">
      <div class="cloudBtn x">x</div>
      <button class="openBtn">Chạm vào đây đi Nhím</button>
    </div>

    <div class="cardValentine">
      <div class="left">
        <div class="leftFront">
          <div class="boxShadow">
            <div class="boxTitleCard"></div>
          </div>
          <p class="des">Hãy chạm vào đây nữa đi bbi <3</p>
        </div>
        <div class="leftBack">
          <img class="artHeart" src="./img/artHeart.webp" alt="" />
        </div>
      </div>

      <div class="right">
        <div class="rightContent">
          <p class="letterContent"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    var letterContent = "Hôm nay 1/6, chúc em người anh yêu luôn hạnh phúc bên cạnh những người em yêu thương. Anh sẽ luôn là chỗ dựa vững chắc cho em mỗi khi có chuyện gì xảy ra. 🥰 Chúc em có một ngày 1/6 thật vui vẻ ạ. 😘";
    durationWrite = 50;

    function effectWrite () {
        var boxLetter = document.querySelector(".letterContent");
        letterContentSplited = letterContent.split("");
        
        letterContentSplited.forEach((val, index) => {
            setTimeout(() => {
                boxLetter.innerHTML += val    
            }, durationWrite * index);
        });
    }

    window.addEventListener("load", () => {
        setTimeout(() => {
            document.querySelector(".container").classList.add("active");
        }, 500);
    });

    var openBtn = document.querySelector(".openBtn");
    openBtn.addEventListener("click", () => {
        document.querySelector(".cardValentine").classList.add("active");
        document.querySelector(".container").classList.add("close");
    });

    var cardValentine = document.querySelector(".cardValentine");

    cardValentine.addEventListener("click", () => {
        cardValentine.classList.toggle("open");

        if(cardValentine.className.indexOf("open") != -1) {
            setTimeout(effectWrite, 500);
        } else {
            setTimeout(() => {
                document.querySelector(".letterContent").innerHTML = "";
            }, 1000);
        }
    });
  </script>
</body>
</html>
